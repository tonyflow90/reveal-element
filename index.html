<!doctype html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>reveal-element demo</title>
  <script type="module">
      import "./reveal-element.js"

  <style>

    }

  </style>

<body>
  <div class="centered">
    <h3>Basic reveal-element demo</h3>
    <reveal-element scale=".6">
